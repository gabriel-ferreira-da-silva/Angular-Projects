<div class="container">
  <div class="upper-data">
    <img src="../assets/night.avif" *ngIf="14 > 15">
    <img src="../assets/night.avif" *ngIf="14 < 15">
  </div>

  <div class="weather-data">
    <div class="location">wellington</div>
    <div class="temperature"> {{14.40| number: "1.0-0"}}</div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">
      more information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png">
          <span>min</span>
        </div>
        <div class="info-block-value">
          10ºc
        </div>
      </div>
      
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png">
          <span>max</span>
        </div>
        <div class="info-block-value">
          10ºc
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          10ºc
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          10ºc
        </div>
      </div>
    </div>
    
  </div>
</div>
