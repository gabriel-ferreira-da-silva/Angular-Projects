<li *ngFor = "let item of itens" class = "itemList">
    <div class = "itemButton" routerLink="/itens-page/{{item.id}}">
        <img class= "img-button" src={{item.img}} alt="">
        <div class="name-price">
            <p class="name-display"> {{item.name}} </p>
            <p class="price-display"> R${{item.price}} </p>    
        </div>
        <p class="description-display"> {{item.description}} </p>
    </div>
</li>
